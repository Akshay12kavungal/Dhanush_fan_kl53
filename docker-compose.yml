version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DB_ENGINE=sqlite3
      - DB_NAME=/app/db.sqlite3

# No need for a separate db service with PostgreSQL if using SQLite
