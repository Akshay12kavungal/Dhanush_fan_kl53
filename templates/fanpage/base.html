<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhanush Fan KL53 - {% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            text-align: center;
            padding: 40px 0; /* Adjust padding as needed */
            height: 100px; /* Adjust height as needed */
        }

        .navbar-custom {
            background-color: #3f668d;
            padding: 1rem 1.5rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure navbar is above other content */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
            font-size: 1.25rem; /* Increase font size */
        }
        .navbar-custom .nav-link:hover {
            color: #d1d1d1;
        }
        .navbar-toggler {
            border-color: rgba(245, 222, 222, 0.1);
        }
        .navbar-toggler-icon {
            font-size: 1.25rem; /* Adjust size as needed */
            color: #ffffff;
        }
        .main-content {
            margin-top: 5rem; /* Adjust based on navbar height */
            margin-bottom: 8rem; /* Adjust based on footer height */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'home' %}">Dhanush Fan KL53</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'biography' %}">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMovies" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Movies
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMovies">
                        <a class="dropdown-item" href="{% url 'movie_list' %}">All Movies</a>
                        <a class="dropdown-item" href="{% url 'upcoming_movies' %}">Upcoming Movies</a>
                        <a class="dropdown-item" href="{% url 'latest_movie' %}">Latest Movies</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'awards' %}">Awards</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'photo_gallery' %}">Photos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'video_gallery' %}">Videos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'comments' %}">Comments</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 pt-5 main-content"> <!-- Adjust top margin for space -->
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2024 Dhanush Fan KL53. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
